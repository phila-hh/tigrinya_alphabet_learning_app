<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    This HTML document serves as the landing page for the Tigrinya Alphabet Learning web app.
    It includes the necessary metadata and links to external stylesheets for styling.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrinya Alphabet</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}?{{ cache_id }}">
</head>
<body>
    <header>
        <!-- Header section with the title of the web app -->
        <h1>Tigrinya Alphabet</h1>
    </header>
    <main>
        <!-- Main content section with buttons to navigate to other pages -->
        <div class="buttons-container">
            <!-- Button to navigate to the page for learning Tigrinya characters -->
            <a href="{{ url_for('learn_tigrinya') }}"><button class="center-btn" id="learn">Learn Tigrinya</button></a>
            <br><br>
            <!-- Button to navigate to the practice quiz page -->
            <a href="{{ url_for('practice_quiz') }}"><button class="center-btn" id="practice-quiz">Practice Quiz</button></a>
        </div>
    </main>
    <!-- Link to the external JavaScript file for additional functionality -->
    <script src="{{ url_for('static', filename='scripts/index.js') }}?{{ cache_id }}"></script>
</body>
</html>
